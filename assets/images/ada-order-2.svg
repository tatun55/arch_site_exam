r /></font></font></div><div style="text-align: left"><font style="font-size: 14px"><font>まずは、ご気軽にお問い合わ</font></font></div><div style="text-align: left"><font style="font-size: 14px"><span>せください。質問やカタログ</span></font></div><div style="text-align: left"><font style="font-size: 14px"><span>請求もお待ちしております。</span></font></div><div style="text-align: left"><font style="font-size: 14px"><span>弊社ショールームでは、実際</span></font></div><div style="text-align: left"><font style="font-size: 14px"><span>の商品をご覧いただけます。</span></font><br /></div></font></div></div></div></foreignObject><text x="100" y="29" fill="#000000" font-family="Helvetica" font-size="12px" text-anchor="middle">お問い合わせまずは、ご気軽にお問い合わせください。質問やカタログ請求もお待ちしております。弊社ショールームでは、実際の商品をご覧いただけます。...</text></switch></g><rect x="90" y="266.67" width="200" height="133.33" rx="16" ry="16" fill="#dddddd" stroke="none" pointer-events="all"/><g transform="translate(-0.5 -0.5)"><switch><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe flex-start; justify-content: unsafe center; width: 196px; height: 1px; padding-top: 274px; margin-left: 92px;"><div style="box-sizing: border-box; font-size: 0; text-align: center; "><div style="display: inline-block; font-size: 12px; font-family: Helvetica; color: #000000; line-height: 1.2; pointer-events: all; white-space: normal; word-wrap: normal; "><font><font style="font-size: 18px"><font color="#F2931E"><b>ご提案<br /></b></font></font><br /><div style="text-align: left"><font style="font-size: 14px">弊社のスタッフがヒアリン</font></div><div style="text-align: left"><font style="font-size: 14px">グや</font><span><font style="font-size: 14px">現地調査の後、お客様</font></span></div><div style="text-align: left"><span><font style="font-size: 14px">のご予算</font></span><span><font style="font-size: 14px">や希望に合ったご</font></span></div><div style="text-align: left"><span><font style="font-size: 14px">提案をさ</font></span><font style="font-size: 14px"><span>せて</span><span>いただきます。</span></font></div><div style="text-align: left"><br /></div></font></div></div></div></foreignObject><text x="190" y="286" fill="#000000" font-family="Helvetica" font-size="12px" text-anchor="middle">ご提案弊社のスタッフがヒアリングや現地調査の後、お客様のご予算や希望に合ったご提案をさせていただきます。...</text></switch></g><rect x="220" y="10" width="190" height="140" rx="16.8" ry="16.8" fill="#dddddd" stroke="none" pointer-events="all"/><g transform="translate(-0.5 -0.5)"><switch><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe flex-start; justify-content: unsafe center; width: 186px; height: 1px; padding-top: 17px; margin-left: 222px;"><div style="box-sizing: border-box; font-size: 0; text-align: center; "><div style="display: inline-block; font-size: 12px; font-family: Helvetica; color: #000000; line-height: 1.2; pointer-events: all; white-space: normal; word-wrap: normal; "><font><font color="#ae4132" style="font-size: 18px"><b>ご契約<br /></b></font><font><span><font style="font-size: 14px"><br /><div style="text-align: left"><span>概算の見積もりをご確認</span></div><div style="text-align: left"><span>い</span><span style="font-size: 12px"><font style="font-size: 14px">た</font></span><span>だき、ご契約へと移</span></div><div style="text-align: left"><span>り</span><span>ます。</span><span>詳細を打ち合わ</span></div><div style="text-align: left"><span>せ後</span><span>に</span><span>発注に</span><span>入ります。</span></div></font></span></font></font></div></div></div></foreignObject><text x="315" y="29" fill="#000000" font-family="Helvetica" font-size="12px" text-anchor="middle">ご契約概算の見積もりをご確認いただき、ご契約へと移ります。詳細を打ち合わせ後に発注に入ります。...</text></switch></g><rect x="335" y="266.67" width="200" height="133.33" rx="1